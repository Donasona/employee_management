
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .action-links a {
            display: inline-block;
            padding: 6px 10px;
            margin: 0 3px;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }

        .action-links a.edit {
            background-color: rgb(200, 200, 38);
        }

        .action-links a.edit:hover {
            background-color: rgb(165, 165, 24);
        }

        .action-links a.delete {
            background-color: #dc3545;
        }

        .action-links a.delete:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee List</h2>

        <a href="{% url 'create_employee' %}" class="add-btn">+ Add Employee</a>

        <table>
            <tr>
                <th>Name</th>
                <th>Base Salary</th>
                <th>Bonus</th>
                <th>Tax</th>
            <th>Net Salary</th>
                <th>Actions</th>
            </tr>

            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.base_salary }}</td>
                <td>{{ employee.bonus }}</td>
                <td>{{ employee.tax }}</td>
                <td>{{ employee.net_salary }}</td>
                <td class="action-links">
                    <a href="{% url 'edit_employee' employee.id %}" class="edit">Edit</a> 
                    <a href="{% url 'delete_employee' employee.id %}" class="delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
