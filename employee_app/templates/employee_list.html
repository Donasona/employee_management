<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee List</h2>

<a href="{% url 'create_employee' %}">Add Employee</a>

<table border="1" cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Base Salary</th>
        <th>Bonus</th>
        <th>Tax</th>
        <th>Net Salary</th>
        <th>Actions</th>
    </tr>

    {% for employee in employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.base_salary }}</td>
        <td>{{ employee.bonus }}</td>
        <td>{{ employee.tax }}</td>
        <td>{{ employee.net_salary }}</td>
        <td>
            <a href="{% url 'edit_employee' employee.id %}">Edit</a> 
            <a href="{% url 'delete_employee' employee.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
